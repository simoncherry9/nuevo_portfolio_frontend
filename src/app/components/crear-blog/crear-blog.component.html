<app-header></app-header>

<div class="main-container">
  <div class="create-blog-container">
    <h2 class="blog-header">Crear Nuevo Blog</h2>

    <form (ngSubmit)="onSubmit()" class="blog-form">
      <div class="form-group">
        <label for="title">TÃ­tulo:</label>
        <input type="text" id="title" [(ngModel)]="blogPost.title" name="title" required />
      </div>

      <div class="form-group">
        <label for="content">Contenido:</label>
        <textarea id="content" [(ngModel)]="blogPost.content" name="content" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="author">Autor:</label>
        <input type="text" id="author" [(ngModel)]="blogPost.author" name="author" required />
      </div>

      <div class="form-group">
        <label for="imageUrl">URL de Imagen:</label>
        <input type="text" id="imageUrl" [(ngModel)]="blogPost.imageUrl" name="imageUrl" />
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Guardar Blog
        </button>
        <button type="button" class="cancel-btn" (click)="cancel()">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
