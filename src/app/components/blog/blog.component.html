<app-header></app-header>

<div class="main-container">
  <div class="blog-container">
    <div class="blog-header">
        <h2>Blogs</h2>
        
      </div>   
      <button class="create-blog-btn" (click)="navigateToCreateBlog()" title="Crear nuevo blog" aria-label="Crear nuevo blog">
        <i class="fas fa-plus"></i>
      </button> 
    <ul class="blog-post-list">
      <li *ngFor="let post of blogPosts" (click)="editPost(post.id)">
        <div class="blog-post">
          <div class="post-image">
            <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post image" class="post-image-img" />
          </div>
          <div class="post-content">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content | slice:0:100 }}...</p>
            <p><small>By {{ post.author }} | Published on {{ post.publishedAt | date }}</small></p>
            <div class="actions">
              <button (click)="editPost(post.id)">
                <i class="fas fa-edit"></i> Editar
              </button>
              <button class="delete-btn" (click)="showConfirmationModal(post.id); $event.stopPropagation()">
                <i class="fas fa-trash-alt"></i> Eliminar
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<app-modal-confirmation *ngIf="showModal"
  [showModal]="showModal" 
  [message]="'¿Estás seguro de eliminar este post?'" 
  (confirm)="onConfirmDelete($event)">
</app-modal-confirmation>

<app-footer></app-footer>
