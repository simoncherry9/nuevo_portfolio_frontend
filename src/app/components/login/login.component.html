<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required aria-label="Correo electrónico" />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required aria-label="Contraseña" />
    </div>
    <button type="submit" [disabled]="loading">Login</button>
  </form>

  <div *ngIf="loading" class="loading-spinner">
    Cargando...
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
