<app-header></app-header>

<div class="main-container">
  <div class="create-experience-container">
    <h2 class="experience-header">Crear Nueva Experiencia</h2>

    <form [formGroup]="experienceForm" (ngSubmit)="createExperience()" class="experience-form">
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" id="title" formControlName="title" required />
        <div *ngIf="experienceForm.controls['title'].invalid && experienceForm.controls['title'].touched" class="error-message">
          <p>El título es obligatorio y debe tener máximo 100 caracteres.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="company">Empresa:</label>
        <input type="text" id="company" formControlName="company" required />
        <div *ngIf="experienceForm.controls['company'].invalid && experienceForm.controls['company'].touched" class="error-message">
          <p>La empresa es obligatoria y debe tener máximo 100 caracteres.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="startDate">Fecha de inicio:</label>
        <input type="date" id="startDate" formControlName="startDate" required />
        <div *ngIf="experienceForm.controls['startDate'].invalid && experienceForm.controls['startDate'].touched" class="error-message">
          <p>La fecha de inicio es obligatoria.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="endDate">Fecha de finalización (opcional):</label>
        <input type="date" id="endDate" formControlName="endDate" />
      </div>

      <div class="form-group">
        <label for="description">Descripción (opcional):</label>
        <textarea id="description" formControlName="description" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="isActive">Estado:</label>
        <select id="isActive" formControlName="isActive">
          <option [value]="1">Activo</option>
          <option [value]="0">Inactivo</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="experienceForm.invalid" aria-label="Guardar Experiencia">
          <i class="fas fa-save"></i>
        </button>
        <button type="button" class="cancel-btn" (click)="cancel()" aria-label="Cancelar">
            <i class="fas fa-times"></i>
          </button>          
      </div>
    </form>

  </div>
</div>

<app-footer></app-footer>
